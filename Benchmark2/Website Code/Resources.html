<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GCM-Protoype</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <style>
        body, html {
            background-color: #6dcff6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            margin-top: 0;
            padding: 0;
        }

        .btn-primary {
            display: inline-block;
            width: 100px; 
            height: 100px; 
            border: 1px solid black;
            padding: 10px;
            background-color: #6dcff6;
            background-image: url('HomeButton.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            text-indent: -9999px;
            color: transparent; 
            position: relative; 
            margin-top: -100px; 
        }
        .btn-primary:hover {
            background-color: #9b51e0; 
        }

        .btn-vroom {
            display: inline-block;
            width: 100px; 
            height: 100px; 
            border: 1px solid black;
            padding: 10px;
            background-color: #6dcff6;
            background-image: url('Vroom.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            text-indent: -9999px;
            color: transparent; 
            position: relative; 
            margin-top: 20px; /
        }
        .btn-vroom:hover {
            background-color: #9b51e0; 
        }

        h1.text-center {
            font-size: 36px;
            color: black; 
            margin: auto; 
            width: 50%;
        }

        .text-box {
            background-color: white; /* Set background color to white */
            padding: 30px; /* Add padding to create space inside the box */
            border: 1px solid black; 
            width: 500px; 
            margin: 0 auto; /* Center the box horizontally */
            position: absolute; /* Position the box */
            left: 50%; /* Position the box horizontally in the center */
            top: 50%; /* Position the box vertically in the center */
            transform: translate(-50%, -50%); /* Center the box both horizontally and vertically */
            z-index: 1; /* Bring the box forward */
        }
    </style>
</head>
<body>
    <div id="google_translate_element"></div>
    <div class="container">
        <nav>
            <h1 class="text-center mb-4">Resources</h1>
            <a href="homepage.html" class="btn btn-primary"></a>
            <a href="https://www.vroom.org/" class="btn btn-vroom"></a>
        </nav>
    
        <div class="text-box">
            <!-- Text box content goes here -->
            <p>*Enter Resources*</p>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
