<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GCM-Prototype</title>
    <style>
        body, html {
            background-color: #6dcff6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .header {
            position: relative;
            height: 30vh; /* Adjust height as needed */
            background-image: url('.png'); /* Set the image as background */
            background-size: cover; /* Make sure the background image covers the entire header */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            overflow: hidden; /* Prevent content from overflowing */
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 10px;
            background-color: #6dcff6;
            background-image: url('HomeButton.png'); 
            background-size: cover; 
            background-repeat: no-repeat;
            text-indent: -9999px;
            color: transparent; /* Hide text */
        }

        .home-button:hover {
            background-color: #9b51e0; 
        }

        /* CSS to display the image */
        .image-container {
            width: 400px;
            height: 400px;
            top:10%;
            position: relative;
            overflow: hidden;
        }

        .images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .image {
            flex: 0 0 400px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style for arrow buttons */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

    </style>
</head>

<body>
    <div id="google_translate_element"></div>
    <div class="header">
        <a href="homepage.html">
            <div class="home-button"></div>
        </a>
    </div>
    <div class="container">
    <div class="image-container">
        <div class="images">
            <div class="image"><img src="./ExhibImages/farm.jpeg"></div>
            <div class="image"><img src="ExhibImages/publix.jpg"></div>
            <div class="image"><img src="images.jpeg"></div>
            <!-- Add more images as needed -->
        </div>
        <button class="arrow arrow-left" onclick="previousImage()">&#10094;</button>
        <button class="arrow arrow-right" onclick="nextImage()">&#10095;</button>
    </div>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.image');

        function showImage(index) {
            const imageContainer = document.querySelector('.images');
            imageContainer.style.transform = `translateX(-${index * 400}px)`;
        }

        function nextImage() {
            index++;
            if (index >= images.length) {
                index = 0;
            }
            showImage(index);
        }

        function previousImage() {
            index--;
            if (index < 0) {
                index = images.length - 1;
            }
            showImage(index);
        }
    </script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
