<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GCM-Prototype</title>
    <style>
        body, html {
            background-color: #6dcff6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .frame1 {
            position: relative;
            height: 25vh; /* Adjust height as needed */
        }

        .frame1 img {
            width: 100%; /* Make the image width 100% of the container */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure the image is displayed as a block element */
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 10px;
            background-color: #6dcff6;
            background-image: url('HomeButton.png'); 
            background-size: cover; 
            background-repeat: no-repeat;
            text-indent: -9999px;
            color: transparent; /* Hide text */
        }

        .home-button:hover {
            background-color: #9b51e0; 
        }

        .exhibit-title {
            position: absolute;
            top: 10px;
            left: 120px; /* Adjust positioning as needed */
            font-size: 36px; 
            color: #fff; /* Text color */
        }

        .frame2 {
            background-color: white; /* Set background color to white */
            padding: 30px; /* Add padding to create space inside the box */
            border: 1px solid black; 
            width: 70%; /* Adjust width as needed */
            margin: 0 auto; /* Center horizontally */
            position: relative; /* Position relative to contain child elements */
            z-index: 1; /* Bring the box forward */
        }

        .frame2-content {
            margin-top: 100px; /* Adjust top margin as needed */
        }

        .text-box2 input[type="text"] {
            width: 90%; /* Lengthen input box */
            box-sizing: border-box; 
            padding: 10px; /* Add padding to the input box */
        }

    </style>
</head>

<body>
    <div id="google_translate_element"></div>
    <div class="frame1">
        <div class="home-button"></div>
        <h1 class="exhibit-title">TugBoat Tots</h1>
        <img src="BigJohn.png" alt="Big John Image">
    </div>
    <div class="frame2">
        <div class="frame2-content">
            <!-- Text box content goes here -->
            <p>*Enter about exhibit*</p>
            <p>Play</p>
            <h2>Enter Play Type:</h2>
            <form action="submit.php" method="post">
                <input type="text" name="userdata" placeholder="What type of play is your child demonstrating?" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
